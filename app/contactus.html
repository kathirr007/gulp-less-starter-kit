  <title>Contact Us</title>
</head>

<body>
  <form class="contact-us-form">
    <div class="contact-us-fields">
      <div class="form-section-primary">
        <div class="field-required">
          <div class="control">
            <label for="" class="label"><span>Request type updated</span></label><br>
            <select type="text" placeholder="Request type" name="request_id" value="" title="request_id" class="select"
              aria-required="true">
              <option value="">Select</option>
            </select>
          </div>
        </div>
        <div class="field-required">
          <div class="control">
            <label for="" class="label"><span>Your organization type</span></label><br>
            <select type="text" placeholder="Your organization type" name="organization_id" value=""
              title="organization_id" class="select" aria-required="true">
              <option value="">Select</option>
            </select>
          </div>
        </div>
        <div class="field-required">
          <div class="control">
            <label for="" class="label"><span>First Name</span></label><br>
            <input type="text" placeholder="First Name" name="firstname" value="" title="firstname" class="input-text"
              aria-required="true">
          </div>
        </div>
        <div class="field-required">
          <div class="control">
            <label for="" class="label"><span>Last Name</span></label><br>
            <input type="text" placeholder="Last Name" name="lastname" value="" title="lastname" class="input-text"
              aria-required="true">
          </div>
        </div>
        <div class="field-required">
          <div class="control">
            <label for="email_address" class="label"><span>Email Address</span></label><br>
            <input type="email" placeholder="Email" name="email" id="email_address" value="" title="Email"
              class="input-text" aria-required="true">
          </div>
        </div>

      </div>
      <div class="form-section-secondary">
        <div class="field-required">
          <div class="control">
            <label for="" class="label"><span>Company</span></label><br>
            <input type="text" placeholder="Company" name="company" value="" title="company" class="input-text"
              aria-required="true">
          </div>
        </div>
        <div class="field-required">
          <div class="control">
            <label for="" class="label"><span>Phone Number</span></label><br>
            <input type="text" placeholder="Phone Number" name="telephone" value="" title="Phone Number"
              class="input-text" aria-required="true">
          </div>
        </div>
        <div class="field-required">
          <div class="control">
            <label for="" class="label"><span>Question/comments</span></label><br>
            <textarea name="comment" id="comment" maxlength="32000" placeholder="Questions/comments"
              title="Questions/comments" class="input-text maximum-length-32000"
              data-validate="{required:true, 'validate-length':true}" aria-required="true"></textarea>
          </div>
        </div>

      </div>
    </div>
    <div class="form-section-third">
      <div class="field-required">
        <div class="control">
          <label for="" class="label"><span>Country</span></label><br>
          <select type="text" placeholder="Country" name="country_id" value="" title="country_id" class="select"
            aria-required="true">
            <option value="">Select</option>
          </select>
        </div>
      </div>
      <div class="field-required">
        <div class="control">
          <label for="" class="label"><span>Address</span></label><br>
          <input type="text" placeholder="Address" name="street[0]" value="" title="address" class="input-text"
            aria-required="true"><br>
          <input type="text" placeholder="Apartment/Suite" name="street[1]" value="" title="" class="input-text"
            aria-required="true">
        </div>
      </div>
      <div class="field-required">
        <div class="control">
          <label for="" class="label"><span>City</span></label><br>
          <input type="text" placeholder="City" name="city" value="" title="city" class="input-text"
            aria-required="true">
        </div>
      </div>
      <div class="field-required">
        <div class="control">
          <label for="" class="label"><span>State/Province</span></label><br>
          <select type="text" placeholder="state" name="region_id" value="" title="region_id" class="select"
            aria-required="true">
            <option value="">Please select a region, state or province.</option>
          </select>
        </div>
      </div>
      <div class="field-required">
        <div class="control">
          <label for="" class="label"><span>Zip/Postal Code</span></label><br>
          <input type="text" placeholder="Zip code" name="zipcode" value="" title="zipcode" class="input-text"
            aria-required="true">
        </div>
      </div>
    </div>
    <div class="actions-toolbar" id="sample-form-buttons-container">
      <div class="primary">
        <button data-role="opc-continue" type="submit" class="button action continue primary">
          <span>Submit</span>
        </button>
      </div>
    </div>
  </form>

  </style>
