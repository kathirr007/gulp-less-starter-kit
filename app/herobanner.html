          </picture>
          <h1>
            <span><strong>The textile you never knew you needed.</strong></span>
          </h1>
          <button type="button" class="pagebuilder-slide-button pagebuilder-button-primary" data-element="button" style="opacity: 1; visibility: visible;" tabindex="0">View more</button>

      </div>
      <div class="banner-slide">
        <picture>
          <source media="(min-width:768px)"

          <img
            src="https://res-4.cloudinary.com/hni-corporation/image/upload/f_auto/c_lpad,dpr_1.0,f_auto,q_auto/v1/media/wysiwyg/banner-mob_1__1_.png"

    <div class="icon-wrapper">

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
        setTimeout(function () {

            homeBannerReInit()

        }, 2000);

        function homeBannerReInit() {
            if ($(".banner-slider").length > 0) {
                let sliderEl = $(".banner-slider");
                let {
                    showDots,
                    infiniteLoop,
                    autoplay,
                    autoplaySpeed,
                    showArrows,
                    fade,
                } = sliderEl.data();

                if ($(sliderEl).hasClass('slick-initialized')) {
                    sliderEl.slick("unslick");
                }
                sliderEl.slick({
                    dots: showDots,
                    infinite: infiniteLoop,
                    autoplay: autoplay,
                    autoplaySpeed: autoplaySpeed,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    draggable: true,
                    pauseOnFocus: false,
                    pauseOnHover: false,
                    arrows: showArrows,
                    adaptiveHeight: true,
                    fade,
                });

            }
        }
    })
</script>
