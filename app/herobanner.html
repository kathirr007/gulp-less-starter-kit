        <div class="icon-wrapper">

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            homeBannerReInit()

            function homeBannerReInit() {
                setTimeout(function () {
                    if ($(".banner-slider").length > 0) {
                        let autoplaytime = 15000
                        if (window.autoplaytime) {
                            autoplaytime = window.autoplaytime
                        }
                        let sliderEl = $(".banner-slider");

                        sliderEl.on('beforeChange', function (event, slick, currentSlide, nextSlide) {
                            $('video').each(function () {
                                $(this).get(0).pause()
                            })
                        })
                        sliderEl.on('afterChange', function (event, slick, currentSlide, nextSlide) {
                            if ($('.slick-slide.slick-current').find('video').length !== 0) {
                                $('.banner-slider .video-wrapper video')[0].play()
                            }
                        })

                        $('.icon-wrapper').on('click', function () {
                            if ($('.icon-play').is(':hidden')) {
                                $('.icon-pause').hide()
                                $('.icon-play').show()
                                $('.slick-slider').slick('slickPause')
                            } else {
                                $('.icon-pause').show()
                                $('.icon-play').hide()
                                $('.slick-slider').slick('slickPlay')
                            }
                        })

                        sliderEl.slick({
                            dots: true,
                            infinite: true,
                            autoplay: true,
                            speed: 300,
                            autoplaySpeed: autoplaytime,
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            draggable: true,
                            pauseOnFocus: false,
                            pauseOnHover: true,
                            arrows: false,
                            adaptiveHeight: true,
                            responsive: [{
                                breakpoint: 786,
                                settings: {
                                    slidesToShow: 1,
                                    slidesToScroll: 1,
                                    dots: true,
                                    draggable: true
                                }
                            }]
                        })
                    }

                }, 1000);

            }
        })

    </script>
