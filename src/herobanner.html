<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <title>Banner slider</title>
</head>

<body>
  <article class="home-banner">
    <section class="banner-slider" data-autoplay="true" data-autoplay-speed="77000" data-fade="false"
    data-infinite-loop="false" data-show-arrows="false" data-show-dots="true">
      <div class="video-wrapper banner-slide">
        <video width="100%" height="100%" autoplay playsinline loop muted preload="metadata" autoplay="">
          <source
            src="https://res.cloudinary.com/hni-corporation/video/upload/v1596058731/HBF%20Textiles/Videos/HBFT_Kelly_Harris_Smith_Video_-_Inspiration_b41gr1.mp4" />
        </video>
      </div>
      <div class="banner-slide slide-text-shadow">
        <a href="https://stage3.hbftextiles.com/newsinspiration">
          <picture>
            <source media="(min-width:768px)"
              srcset="https://res-1.cloudinary.com/hni-corporation/image/upload/f_auto/c_lpad,dpr_1.0,f_auto,q_auto/v1/HBF%20Textiles/Homepage%20Images/HBFT%20Fall%202021%20Collection_hp.jpg"
              alt="Hero image" class="w-100">
            <img
              src="https://res-4.cloudinary.com/hni-corporation/image/upload/f_auto/c_lpad,dpr_1.0,f_auto,q_auto/v1/media/wysiwyg/banner-mob_1__1_.png"
              alt="Hero image" class="hero-banner__image w-100 banner-overlay-opacity">
          </picture>
          <h1>
            <span><strong>The textile you never knew you needed.</strong></span>
          </h1>
          <button type="button" class="pagebuilder-slide-button pagebuilder-button-primary" data-element="button" style="opacity: 1; visibility: visible;" tabindex="0">View more</button>
        </a>
      </div>
      <div class="banner-slide">
        <picture>
          <source media="(min-width:768px)"
            srcset="https://res-1.cloudinary.com/hni-corporation/image/upload/f_auto/c_lpad,dpr_1.0,f_auto,q_auto/v1/HBF%20Textiles/Homepage%20Images/HBFT%20Fall%202021%20Collection_hp.jpg"
            alt="Hero image" class="w-100">
          <img
            src="https://res-4.cloudinary.com/hni-corporation/image/upload/f_auto/c_lpad,dpr_1.0,f_auto,q_auto/v1/media/wysiwyg/banner-mob_1__1_.png"
            alt="Hero image" class="hero-banner__image w-100 banner-overlay-opacity">
        </picture>
      </div>
    </section>
    <div class="icon-wrapper">
      <span id="pauseIcon" class="icon-pause" style="display: block"></span>
      <span id="playIcon" class="icon-play" style="display: none"></span>
    </div>
  </article>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
        setTimeout(function () {

            homeBannerReInit()

        }, 2000);

        function homeBannerReInit() {
            if ($(".banner-slider").length > 0) {
                let sliderEl = $(".banner-slider");
                let {
                    showDots,
                    infiniteLoop,
                    autoplay,
                    autoplaySpeed,
                    showArrows,
                    fade,
                } = sliderEl.data();

                if ($(sliderEl).hasClass('slick-initialized')) {
                    sliderEl.slick("unslick");
                }
                sliderEl.slick({
                    dots: showDots,
                    infinite: infiniteLoop,
                    autoplay: autoplay,
                    autoplaySpeed: autoplaySpeed,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    draggable: true,
                    pauseOnFocus: false,
                    pauseOnHover: false,
                    arrows: showArrows,
                    adaptiveHeight: true,
                    fade,
                });

            }
        }
    })
</script>
